# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  encoding: unicode
  host: localhost
  database: covoi_dev
  pool: 5
  username: covoi
  password: admin

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: covoi_test
  pool: 5
  username: covoi
  password: admin

production:
  adapter: postgresql
  encoding: unicode
  database: covoi_prod
  pool: 5
  username: covoi
  password: admin
